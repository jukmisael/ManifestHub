name: Daily Data Collection

on:
  schedule:
    # Executa diariamente às 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Permite execução manual

jobs:
  collect-forks-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 1
        ref: main
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dateutil
    
    - name: Create data directory
      run: mkdir -p data
    
    - name: Check if cache is valid
      id: check-cache
      run: |
        if [ -f "data/jukmisael_ManifestHub_Forks_mescled.json" ]; then
          file_age=$(( $(date +%s) - $(stat -c %Y "data/jukmisael_ManifestHub_Forks_mescled.json") ))
          if [ $file_age -lt 86400 ]; then
            echo "cache_valid=true" >> $GITHUB_OUTPUT
            echo "Cache is still valid (less than 24 hours old)"
            exit 0
          fi
        fi
        echo "cache_valid=false" >> $GITHUB_OUTPUT
        echo "Cache is invalid or doesn't exist, proceeding with data collection"
    

    
    - name: Collect forks data
      if: steps.check-cache.outputs.cache_valid == 'false'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python scripts/collect_forks_data.py
    
    - name: Filter recent forks
      if: steps.check-cache.outputs.cache_valid == 'false'
      run: |
        python scripts/filter_recent_forks.py
    
    - name: Commit and push changes
      if: steps.check-cache.outputs.cache_valid == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update forks data - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi